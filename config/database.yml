sqlite: &sqlite
  adapter: sqlite3

mysql: &mysql
  adapter: mysql2
  username: root
  encoding: utf8
  password:

defaults: &defaults
  pool: 5
  timeout: 5000
  host: localhost
  <<: *<%= ENV['DB'] || "sqlite" %>

development:
  <<: *defaults
  database: <%= database_for('development') %>

test:
  <<: *defaults
  database: <%= database_for('test') %>

production:
  <<: *defaults
  database: <%= database_for('production') %>

